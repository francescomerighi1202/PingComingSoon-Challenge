<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" 
  integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <main class="container">
    <nav class="logo">
      <img src="./images/logo.svg" alt="logo">
    </nav>

    <section class="hero-content">
      <h1 class="title">We are launching <span>soon!</span></h1>
      <h2 class="subtitle">Subscribe and get notified</h2>
      <form class="form" autocomplete="off">
        <div class="form-container">
          <input class="form__input" type="email" name="email" id="email" placeholder="Your email address...">
          <p class="error-text-mobile"><em>Please provide a valid email address.</em></p>
          <button class="form__button" type="submit" id="submit">Notify Me</button>
        </div>
        <p class="error-text"><em>Please provide a valid email address.</em></p>
      </form>
    </section>

    <section class="hero-image">
      <img src="./images/illustration-dashboard.png" alt="hero image">
    </section>

    <footer class="footer">
      <div class="social-icons">
        <i class="fa-brands fa-facebook-f"></i>
        <i class="fa-brands fa-twitter"></i>
        <i class="fa-brands fa-instagram"></i>
      </div>
      <p class="copyright">&copy; Copyright Ping. All rights reserved.</p>
    </footer>
  </main>

  <script src="/script.js"></script>
</body>
</html>
